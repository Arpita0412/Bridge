  <script type="text/javascript">
    let locations=[];
    function getLocations(data)
        {
            let locations = new Array();

            let x = data["data"]["shops"];
            for(let sh in x) {

                let location = new Array();

                location[0] = x[sh]["shopDetails"].shopName;
                location[1] = x[sh]["shopDetails"].latitude;
                location[2] = x[sh]["shopDetails"].longitude;
                location[3] = Number(sh)+1;

                locations.push(location);

            }
            console.log(locations);
            return locations;
        }
  </script>

<script type="text/javascript">

let originlat=localStorage.getItem('latitude');
console.log(originlat);
let originlong=localStorage.getItem('longitude');
console.log(originlong);
let subcaty=localStorage.getItem('subCategory');
console.log(subcaty);



$(document).ready(function() {
  var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: new google.maps.LatLng(originlat, originlong),
                // center: new google.maps.LatLng(Number(localStorage.getItem('latitude'),Number(localStorage.getItem('longitude')),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });
            var infowindow = new google.maps.InfoWindow();
            var marker, j=0;

  $.ajax({
    type:"GET",

    url:"http://us-central1-excaliburtut.cloudfunctions.net/api/getAll",
    data:{
      "dis":5,
      "latitude":originlat,
      "longitude":originlong,
      "subCategory":subcaty,
    },
    success : function(result,status) {
      if(status=="success")
      {
        console.log(result.data.shops);
        if(result.empty===true)
        {
          $(".main").append("<h2 id='h2text'>"+"Sorry , No data to display :("+"</h2>");
          $("#map").addClass("d-none");
        }
        else {


          let n = result.data.shops.length;
          let i;
          console.log(locations);
            locations= getLocations(result);
            console.log(locations);
            console.log('hey');
            marker = new google.maps.Marker({
                    // position: new google.maps.LatLng(Number(localStorage.getItem('latitude'),Number(localStorage.getItem('longitude')),
                    position: new google.maps.LatLng(originlat, originlong),
                    map: map
                });
                google.maps.event.addListener(marker, 'mouseover', (function (marker, j) {
                    return function () {
                        infowindow.setContent('My Location');
                        infowindow.open(map, marker);
                    }
                })(marker, j));
            for (j = 0; j < locations.length; j++) {
                marker = new google.maps.Marker({
                    position: new google.maps.LatLng(locations[j][1], locations[j][2]),
                    map: map
                });
                google.maps.event.addListener(marker, 'mouseover', (function (marker, j) {
                    return function () {
                        infowindow.setContent(locations[j][0]);
                        infowindow.open(map, marker);
                    }
                })(marker, j));
            }
          for(i=0;i<n;i++)
          {
            if(i%2==0)
            {
              var a = $("<div class='row'></div>");
            }
            var b = $("<div class='col-lg-6 col-md-6 col-xs-6'>");
            var v = $("<div class='container py-3'></div>")
            var x = $("<div class='card'></div>");
            var header = $("<div class='card-header'></div>");
            let temp = i.toString();
            header.append("<h2><i class='fa fa-shopping-cart' aria-hidden='true'></i>&nbsp;"+result.data.shops[i].shopDetails.shopName+"<button type='button' class='btn btn-primary btn-lg' id='"+temp+"'>Navigate&nbsp;<i class='fa fa-map-marker'></i></button></h2>");
            x.append(header);
            var y = $("<div class='card-content'><div class='card-block px-3'></div></div>");
            y.append("<br><h3>Address : "+result.data.shops[i].shopDetails.address+"</h3>");
            y.append("<hr>");
            y.append("<h4 class='card-title'>Products available</h4>");
            var z = $("<ul></ul>");
            let m = result.data.shops[i].itemsAvailable.length;
            let j;
            for(j=0;j<m;j++)
            {
              z.append("<li><h5>"+result.data.shops[i].itemsAvailable[j].itemName+"<h5><h6>Price : &#x20b9;"+result.data.shops[i].itemsAvailable[j].price+"</h6></li>");
            }
            y.append(z);
            y.append("<div class='card-footer'></div>");
            x.append(y);
            v.append(x);
            b.append(v);
            a.append(b);
            if(i%2!=0){
            $('.main').append(a);}
          }
          if(n%2!=0)
          {
            $('.main').append(a);
          }
          $("button").click(function() {
            let id = this.id;
            id=parseInt(id);
            console.log(id);
            let desLat = result.data.shops[id].shopDetails.latitude;
            let desLon = result.data.shops[id].shopDetails.longitude;
            let origin1=originlat+","+originlong;
            let destination1=desLat+","+desLon;
            console.log(origin1);
            window.location.href = "https://www.google.com/maps/dir/?api=1&origin="+origin1+"&destination="+destination1+"";
          })
        }
      }
      else {
        console.log("unsucessful");
      }
    },
  });
});

</script>
