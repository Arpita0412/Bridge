<script type="text/javascript">

var token = JSON.parse(localStorage.getItem("jwtToken"));
$(document).ready(function() {
  $.ajax({
    type:"GET",
    url:"http://us-central1-excaliburtut.cloudfunctions.net/api/user/category",
    headers: {
               'Content-Type': "application/x-www-form-urlencoded",
               'Authorization':token
               },
    success : function(result,status) {
      if(status=="success")
      {
        let n = result.data.subCategories.length;
        if(n>10)
        {
          if(n%3==0)
          {
            $("#categories").css("column-count",3);
          }
        }
        var i;
        for(i=0;i<n;i++)
        {
          var a = $("<div class='card category-div' style='border-radius:15px; margin-bottom:35px;'></div>");
          var b = $("<div class='card-body text-center'></div>");
          b.append("<h5 class='card-text'>"+result.data.subCategories[i]+"</h5>");
          a.append(b);
          $("#categories").append(a);
        }
        $(".category-div").click(function() {
          let cat = $(this).children(".card-body").children(".card-text").html();
          console.log(cat);
          localStorage.setItem("category",cat);
          window.location.href="./myInventory.html";
        });

        hideLoader();

      }
      else {
        console.log("unsucessful");
      }
    },
  });
});


function hideLoader() {
  $("#loader").attr("href", "clearcss");
  $("#loader").addClass("d-none");
  $("#main-div").removeClass("d-none");
  $("#animation").attr("href", "./css/master.css");
};


</script>
