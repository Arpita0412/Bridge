	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>

	<div id="locationButton">
		<button id="" class="btn btn-primary" onclick="getLocation()">Get My Location</button>
	</div>

	<!-- where location is printed -->
	<p id="location"></p>

	<script type="text/javascript">
		
		google.maps.event.addDomListener(window,'load',intialize);
		
		function intialize()
		{
			var autocomplete = new google.maps.places.Autocomplete(document.getElementById('txtautocomplete'));
			google.maps.event.addListener(autocomplete,'place_changed',function() {
				var place = autocomplete.getPlace();
				var location = "<b>Location</b>: " + place.formatted_address + "<br/>";
				var str = place.geometry.location;
				// location+=str;
				// var res=str.split(",","(",")"," ");
				location +="<b>Latitude</b>: " +  place.geometry.location.lat() + "<br/>";
				location += "<b>Longitude</b>: " + place.geometry.location.lng();
				document.getElementById('location').innerHTML = location;
				
				
				
			});
		};
		
		var x = document.getElementById("location");
		function getLocation() {
			if (navigator.geolocation) {
				navigator.geolocation.watchPosition(showPosition);
			} else {
				x.innerHTML = "Geolocation is not supported by this browser.";
			}
		}
		function showPosition(position) {
			
			x.innerHTML = "Latitude: " + position.coords.latitude +
			"<br>Longitude: " + position.coords.longitude;
			
			lat = position.coords.latitude;
			lon = position.coords.longitude;
			
			console.log(lat, lon);
		}
	</script>
